{% extends "base.html" %}

{% block title %}Login - FlipShop{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn-primary">Login</button>
        </form>
        
        <p class="auth-switch">
            Don't have an account? <a href="/register">Register here</a><br>
            <a href="/forgot-password">Forgot Password?</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        force_login: false
    };
    
    async function attemptLogin(forceLogin = false) {
        formData.force_login = forceLogin;
        
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            showNotification(data.message, 'success');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        } else if (data.already_logged_in) {
            if (confirm('Your account is already logged in elsewhere. An email has been sent to you. Do you want to login anyway?')) {
                await attemptLogin(true);
            }
        } else {
            showNotification(data.message, 'error');
        }
    }
    
    try {
        await attemptLogin();
    } catch (error) {
        showNotification('Login failed. Please try again.', 'error');
    }
});
</script>
{% endblock %}
